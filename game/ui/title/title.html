<template name="title">
    <div class="container text-center text-white">
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="jumbotron text-dark">
                    <h1 class="text-uppercase">Broken Memories</h1>
                    <hr>
                    <p>You are in the head of this human now. It's on you to repair all the memories and reveal the
                        forgotten words!</p>
                    <p>Enter a username and hit Enter / click Button to join!</p>
                </div>
                {{#autoForm id="joinForm" type="normal" schema=joinSchema class="my-4"}}
                    {{> afQuickField name="username" disabled=loggingIn}}
                    {{> afQuickField name="password" disabled=loggingIn}}
                    <small>Allowed chars {{allowedChars}}</small>
                    {{#if loggingIn}}
                        <button class="btn btn-success btn-block mt-3" disabled type="submit">
                            <i class="fas fa-fw fa-spinner fa-pulse"></i>
                            <span>Logging in...</span>
                        </button>
                    {{else}}
                        <button class="btn btn-success btn-block mt-3" type="submit">Join the party</button>
                    {{/if}}
                {{/autoForm}}

                <div class="jumbotron text-left text-dark mt-5">
                    <p>Rules:</p>
                    <ul>
                        <li>Reveal the word to complete a game</li>
                        <li>Colorize all walls to reveal the word</li>
                        <li>The word is displayed on the map, hit x to open the map</li>
                    </ul>

                    <p>Controls:</p>
                    <ul>
                        <li>W A S D - Walk</li>
                        <li>Mousewheel spin and look</li>
                        <li>Left click - Paint a wall</li>
                        <li>X - open the map</li>
                        <li>Space - Open prompt to enter the answer</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</template>
